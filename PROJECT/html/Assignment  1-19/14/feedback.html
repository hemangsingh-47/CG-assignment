<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
       <h1>CodingGita Feedback Form</h1>
       <p>We value your feedback. Please fill out this form to help us improve</p>
      <form action="#" method="post">

        <label for="name">NAME :</label>
        <input type="text" name="name" id="name"><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- <label for="course">Course:</label>
        <select name="Course" id="Course"></select>
        <option value="mern">MERN Stack Course</option>
        <option value="dsa">DSA Bootcamp</option>
        <option value="web">Web Development Workshop</option> -->
         
        <label for="course">Course Selection:</label>
        <select id="course" name="course">
        <option value="mern">MERN Stack</option>
        <option value="dsa">DSA</option>
        <option value="webdev">Web Development</option>
        </select><br><br>

        <label>Star Rating:</label>
      <input type="radio" id="star rating" name="star rating" value="1 Star">
      <label for="star rating">1 Star</label>
      <input type="radio" id="star rating" name="star rating" value="2 Star">
      <label for="star rating">2 Stars</label>
      <input type="radio" id="star rating" name="star rating" value="3 Star">
      <label for="star rating">3 Stars</label>
      <input type="radio" id="star rating" name="star rating" value="4 Star">
      <label for="star rating">4 Stars</label>
       <input type="radio" id="star5" name="rating" value="5">
    <label for="star5">5 Stars</label><br><br>


    <label>Feedback:</label><br>
      <input type="checkbox" id="reading" name="hobbies" value="Contant Quality">
      <label for="reading">Contant Quality</label><br>
      <input type="checkbox" id="coding" name="hobbies" value="Teaching Method">
      <label for="coding">Teaching Method</label><br>
      <input type="checkbox" id="sports" name="hobbies" value="Support & Guidance">
      <label for="sports">Support & Guidance</label><br>
      <input type="checkbox" id="music" name="hobbies" value="Overall Experience">
    <label for="sports">Overall Experience</label><br><br>

      <label for="">Suggestion :</label><br>
      <textarea id="suggestion" name="suggestion" rows="4" cols="50"></textarea><br><br>

      <label for="satisfaction">Satisfaction (1-10):</label><br>
  <input type="range" id="satisfaction" name="satisfaction" min="1" max="10"><br><br>

       <p>Would you recommend us?</p>
         <label for="yes">Yes</label>
        <input type="radio" id="yes" name="recommend" value="Yes">

         <label for="no">No</label>
        <input type="radio" id="no" name="recommend" value="No"> <br><br>
       
          
  <label for="feedbackDate">Date of Feedback:</label><br>
  <input type="date" id="feedbackDate" name="feedbackDate"><br><br>

  
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">



    </form>

</body>
</html>
